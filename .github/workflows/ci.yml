name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy

      - name: Run Black (format check)
        run: black --check .

      - name: Run Ruff (linting)
        run: ruff check .

      - name: Run MyPy (type checking)
        run: mypy app/ || true # Continue on error for now, adjust as needed

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: prometheus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: ${{secrets.DATABASE_URL}}
      REDIS_URL: redis://localhost:6379/0
      SUPABASE_URL: ${{secrets.SUPABASE_URL}}
      SUPABASE_ANON_KEY: ${{secrets.SUPABASE_ANON_KEY}}
      SUPABASE_SERVICE_ROLE_KEY: ${{secrets.SUPABASE_SERVICE_ROLE_KEY}}
      OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
      ENCRYPTION_KEY: ${{secrets.ENCRYPTION_KEY}}
      SLACK_CLIENT_ID: test-slack-client-id
      SLACK_CLIENT_SECRET: test-slack-client-secret
      SLACK_REDIRECT_URI: http://localhost:8000/api/v1/connectors/slack/oauth/callback
      TELEGRAM_API_ID: test-telegram-api-id
      TELEGRAM_API_HASH: test-telegram-api-hash
      OUTLOOK_CLIENT_ID: test-outlook-client-id
      OUTLOOK_CLIENT_SECRET: test-outlook-client-secret
      OUTLOOK_REDIRECT_URI: http://localhost:8000/api/v1/connectors/outlook/oauth/callback
      OUTLOOK_TENANT_ID: common
      ENVIRONMENT: test
      LOG_LEVEL: INFO
      API_HOST: 0.0.0.0
      API_PORT: 8000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Enable pgvector extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d prometheus_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run Alembic migrations
        run: |
          alembic upgrade head

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=90 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
